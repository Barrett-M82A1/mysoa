{include file="Public/header,Public/sidebar" title="$title"/}

        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
                <fieldset class="layui-elem-field">
                        <legend>服务查询</legend>
                        <div class="layui-field-box">
                                <form class="layui-form layui-form-pane" action="{:url()}" method="post">
                                        <div class="layui-inline">
                                                <label class="layui-form-label">查询内容</label>
                                                <div class="layui-input-inline">
                                                        <input type="text" name="key" placeholder="请输入" autocomplete="off" class="layui-input" value="{$Request.param.key}">
                                                </div>
                                        </div>
                                <div class="layui-inline">
                                        <div class="layui-input-inline" style="width:120px">
                                                <select name="type">
                                                        <option value="1"{eq name="$Request.param.type" value="1"}selected{/eq}>服务名称</option>
                                                        <option value="2"{eq name="$Request.param.type" value="2"}selected{/eq}>服务IP</option>
                                                </select>
                                        </div>
                                </div>
                                        <button class="layui-btn"><i class="layui-icon">&#xe615;</i>搜 索</button>
                                </form>
                        </div>
                </fieldset>
                <table id="demo" lay-filter="test"></table>
        </div>

<script src="/static/layui.js"></script>
<script src="/static/js/index.js"></script>
<script type="text/html" id="titleTpl">
        <a href="/service/info?name={{d.name}}" class="layui-table-link">
                <i class="layui-icon" style="margin-right: 10px;font-size: 14px;color:#009688">&#xe617;</i>{{d.name}}
        </a>
</script>
{include file="Public/footer"/}
